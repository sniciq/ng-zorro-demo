<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="">
        <img src="..//assets/img/logo.svg" alt="logo">
        <h1>Angular Demo</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
          <a routerLink=""><i nz-icon [nzType]="'dashboard'"></i>首页</a>
      </li>
      <ng-container *ngFor="let menu of menus">
        <li *ngIf="menu.subMenus && menu.subMenus.length > 0" nz-submenu nzTitle="{{menu.name}}" nzIcon="form">
            <ul>
                <li nz-menu-item nzMatchRouter *ngFor="let subMenu of menu.subMenus" >
                    <a routerLink="{{subMenu.path}}">{{subMenu.name}}</a>
                  </li>
            </ul>
        </li>
        <li *ngIf="!menu.subMenus || menu.subMenus.length == 0" nz-menu-item nzMatchRouter nzIcon="dashboard">
            <a routerLink="{{menu.path}}">{{menu.name}}</a>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout class="app-body">
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
