<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="">
        <img src="..//assets/img/logo.svg" alt="logo">
        <h1>Angular Demo</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter routerLink="/home" nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? '扶뒬못' : ''" nzSelected>
        <i nz-icon nzType="dashboard"></i>
        <span>扶뒬못</span>
      </li>
      <ng-container *ngFor="let menu of menus">
        <li *ngIf="menu.subMenus && menu.subMenus.length > 0" nz-submenu nzTitle="{{menu.name}}" nzIcon="folder">
            <ul>
                <li nz-menu-item  *ngFor="let subMenu of menu.subMenus" nzMatchRouter [routerLink]="subMenu.path" >
                    <i nz-icon nzType="file"></i>
                    <span>{{subMenu.name}}</span>
                  </li>
            </ul>
        </li>
        <li *ngIf="!menu.subMenus || menu.subMenus.length == 0" nz-menu-item nzMatchRouter [routerLink]="menu.path"  nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? menu.name : ''">
            <i nz-icon nzType="file"></i>
            <span>{{menu.name}}</span>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout class="app-body">
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>

        <span class="header-trigger" >
            <i class="trigger" nz-icon [nzType]="'menu-unfold'"></i>
        </span>


      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
